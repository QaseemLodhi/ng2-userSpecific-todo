    <!-- List group -->
    <ul class="list-group">
      <li *ngFor="let todo of todoList" class="list-group-item">
        <span><input (click)="updateTodo($event,todo)" type="checkbox" class="checkbox" [(ngModel)]="todo.completed" /></span>
        <span [ngClass]="{'checked': todo.completed}">{{todo.todoTask}}</span>
        <span class="pull-right">
          <button type="button" type="submit" class="btn btn-danger btn-sm" (click)="deleteTodo(todo._id)">
